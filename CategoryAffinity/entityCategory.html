<script>
$( "a" ).on( "click", function() {
	var category = $( this ).attr("category");
	console.info('%c entity.categoryId = ' + category, "font-weight:600;color:#000000;background-color:#55FF55;padding:2px;border-left:5px solid black;");
	adobe.target.getOffer({   
	  "mbox": "target-global-mbox", 
	  "params": { 
		 "entity.categoryId": category 
	  }, 
	  "success": function(offer) {           
			adobe.target.applyOffer( {  
			   "mbox": "target-global-mbox", 
			   "offer": offer  
			} );
